<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	
	<script type="text/javascript">
		
	 var xhttp;
	 
	
	 function createHttpRequest(){
		 
		 xhttp=new XMLHttpRequest();
		 
	 }
	 
	 function mySend(){
		
		 createHttpRequest();
		 
		 xhttp.onreadystatechange = callFunction;//js는 함수명만적어도 호출가능
	 	 
		 xhttp.open("GET","json.json",true);
		 
		 xhttp.send(null);
		
	 }
	 
	 function callFunction(){
		 
		 if(xhttp.readyState == 4){
			 
			 if(xhttp.status == 200){
				
				//JSON데이터를 응답 받기 위하여 responseText 프로퍼티를 사용함
				 var responseData=xhttp.responseText;
			
				//eval()함수를 이용하여 텍스트 형태의 응답데이터를 JSON object객체 형태로 변환함
				
				var jsonObject= eval('('+responseData+')');
				
				//.dot을 사용하여 JSON객체의 name,age,address를 이용하여
				// value값을 얻는다
				var name=jsonObject.username;
				var age =jsonObject.age;
				var address =jsonObject.address;
				
				
				 document.getElementById("result").innerHTML=name +"\t"+ age +"\t"+address;
				 
				 
			 }
			 
			 
		 }
		 
	 }
	 
    </script>

</head>
<body>

 	일반 텍스트 파일을 불러오는 실습입니다.
 	
 	<button onclick="mySend()">파일 수신</button>
	<div id="result"></div>
	
	
	
</body>
</html>
